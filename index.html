      // setting user location

        console.log("user location");
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(pos);
        });
      }
      else {
          // position of NTU
        console.log("ntu");
        var initialLocation = new google.maps.LatLng(25.021459, 121.538105);
        map.setCenter(initialLocation);

      var foodRefresh = new PlaceRefresh(map, placeService);
      foodRefresh.NEARBY_SEARCH = "yelp";
      foodRefresh.setCategory('');
      var parkingRefresh = new PlaceRefresh(map, placeService);
      parkingRefresh.NEARBY_SEARCH = "google";
      var foodMerge = new PlaceMerge(map);
      var foodFilter = new PlaceFilter(map);
      //foodMerge.setMaxLength(30);

      // Create the place search box and link it to the UI element.
      var placeInput = document.getElementById('place-input');
      var searchBox = new google.maps.places.SearchBox(placeInput);
      searchBoxInit(searchBox);
      
      // Give selection onclick function
      document.getElementById('option1').onclick = function() {
        foodMerge.resetPlaces();
        foodFilter.setCategory('');
        foodRefresh.setCategory('');

        foodFilter.resetFilter();

      document.getElementById('option2').onclick = function() {

        var filterCategory = document.getElementById('checkbox1').nextSibling.innerHTML.replace(' ','');
        filterCategory = filterCategory.replace('amp;','');

          foodFilter.setFilter(filterCategory, false);

          foodFilter.setFilter(filterCategory, true);

        placeLayer.showPlace(fliterPlaces);

      // place layer setup
      PlaceLayer.prototype = new google.maps.OverlayView();

      placeLayer.onClickNode(function(d){
        //foodRefresh.onAddPlaceDetial(d);
        $("#food-info-content").html("");
        $("#food-info-content").append('<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin:20px"><span aria-hidden="true">&times;</span></button>');

        $("#food-info").modal('show');
      });

      // layout the node and edge when every time place update
      foodRefresh.onUpdatePlaces(function(oldPlaceIdx , newPlaces){

        // update layout
        var mergedPlaces = foodMerge.merge(newPlaces);

        var inBoundPlaces = foodFilter.findInBoundPlaces(mergedPlaces);
        var typeList = foodFilter.summaryType(inBoundPlaces); //This is sorted list 
        var numberOfCheckBox = 6; // how many checkbox 

        // update filter
        if (typeList.length > 0) {
            for (var i = 0; i < Math.min(typeList.length, numberOfCheckBox); i+=1) {
               if (i < numberOfCheckBox - 1){
                   var checkboxIdx = 'checkbox' + (i + 1);
                   document.getElementById(checkboxIdx).setAttribute("style","visibility:visible");
                   document.getElementById(checkboxIdx).checked = true; 
                   document.getElementById(checkboxIdx).nextSibling.innerHTML = ' ' + typeList[i][0];
               } else {
                   var checkboxIdx = 'checkbox' + (i + 1);
                   document.getElementById(checkboxIdx).setAttribute("style","visibility:visible");
                   document.getElementById(checkboxIdx).checked = true;  
                   document.getElementById(checkboxIdx).nextSibling.innerHTML = ' Others';
               }
            }
        }
        if (typeList.length < numberOfCheckBox) {
              var checkboxIdx = 'checkbox' + (typeList.length + 1);
              /*document.getElementById(checkboxIdx).setAttribute("style","visibility:visible");
              document.getElementById(checkboxIdx).checked = true;
              if (typeList.length > 0)  
                  document.getElementById(checkboxIdx).nextSibling.innerHTML = ' Others';
              else
                  document.getElementById(checkboxIdx).nextSibling.innerHTML = ' All';*/
              for (var i = typeList.length + 1; i <= numberOfCheckBox; i+=1) {
                  checkboxIdx = 'checkbox' + i;
                  document.getElementById(checkboxIdx).setAttribute("style","visibility:hidden");
                  document.getElementById(checkboxIdx).checked = true;  
                  document.getElementById(checkboxIdx).nextSibling.innerHTML = '';
              }
        }
        // print top 5
        var topFive = foodFilter.returnTopFive();
        showTop5(topFive);

        placeLayer.showPlace(mergedPlaces);
		    placeLayer.force.start();
      });
        
      var markers = [];
      var infowindows = [];
      parkingRefresh.onUpdatePlaces(function(oldPlaceIdx, newPlaces){
        parkingMarker(map, newPlaces);        
      });
      
      foodRefresh.onCenterControl(CenterControl);

      // event listener when initial view
      google.maps.event.addListenerOnce(map, 'bounds_changed', function () {
        //searchBox.setBounds(map.getBounds());
        foodRefresh.nearbySearch();
        parkingRefresh.nearbySearch(['parking']);
        foodFilter.resetFilter();
      });

      // event listener when drag view
      google.maps.event.addListener(map, "dragstart", function(event){
        google.maps.event.addListenerOnce(map, "idle", function () {
          //searchBox.setBounds(map.getBounds());
          foodRefresh.nearbySearch();
          parkingRefresh.nearbySearch(['parking']);
        foodFilter.resetFilter();
        });
      });

      // event listener when view change
      google.maps.event.addListener(map, 'zoom_changed', function() {
        //searchBox.setBounds(map.getBounds());
        foodMerge.resetPlaces();
        foodRefresh.nearbySearch();
        parkingRefresh.nearbySearch(['parking']);
        foodFilter.resetFilter();
      });

  }

  // start

  function showTop5(topFive)
  {
                                                                                                                           console.log(topFive);
        for(var i = 0; i < 5; i+=1) {
          var awardIdx = 'top' + (i+1).toString();
          $("#" + awardIdx + "-name").html(topFive[i].info.name);
          if(topFive[i].info.snippet_text != undefined)
              $("#" + awardIdx + "-abstract").html(topFive[i].info.snippet_text + "(read more)");
          else
              $("#" + awardIdx + "-abstract").html("");

          $("#" + awardIdx + "-img").attr("src",topFive[i].info.image_url);
          $("#" + awardIdx + "-link").attr("href",topFive[i].info.url);
          $("#" + awardIdx + "-link").attr("target","new");
        }
  }
